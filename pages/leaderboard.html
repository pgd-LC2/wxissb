<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BIGEAR - 排行榜</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root {
      --bg: #0b0f14;
      --panel: rgba(12, 16, 22, 0.92);
      --accent: #ff4655;
      --accent-soft: rgba(255, 70, 85, 0.25);
      --text: rgba(255,255,255,0.92);
      --sub: rgba(255,255,255,0.65);
      --grid: rgba(255,70,85,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }

    body {
      overflow-y: auto;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(255,70,85,0.18), transparent 55%),
                  radial-gradient(900px 500px at 80% 80%, rgba(255,70,85,0.12), transparent 60%);
      pointer-events: none;
    }

    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.5;
      pointer-events: none;
    }

    .page {
      position: relative;
      z-index: 2;
      max-width: 1100px;
      margin: 0 auto;
      padding: 28px 20px 60px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 22px;
    }

    .title {
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-shadow: 0 0 24px rgba(255,70,85,0.5);
    }

    .subtitle {
      color: var(--sub);
      font-size: 13px;
      letter-spacing: 0.18em;
      margin-top: 6px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.05);
      color: var(--text);
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.08em;
      transition: 0.2s ease;
    }

    .btn:hover {
      border-color: var(--accent);
      box-shadow: 0 0 16px rgba(255,70,85,0.35);
      transform: translateY(-1px);
    }

    .panel {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
    }

    .podium {
      display: grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      gap: 14px;
      margin-bottom: 20px;
    }

    .podium-card {
      text-align: center;
      padding: 16px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
      position: relative;
      overflow: hidden;
    }

    .podium-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(255,70,85,0.15));
      opacity: 0.6;
      pointer-events: none;
    }

    .podium-rank {
      font-size: 22px;
      font-weight: 900;
      color: var(--accent);
    }

    .podium-name {
      font-size: 16px;
      font-weight: 800;
      margin: 8px 0 4px;
    }

    .podium-score {
      font-size: 20px;
      font-weight: 900;
      color: #ffd60a;
    }

    .podium-meta {
      margin-top: 6px;
      font-size: 12px;
      color: var(--sub);
    }

    .table-wrap {
      margin-top: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead th {
      text-align: left;
      padding: 12px 10px;
      font-weight: 900;
      color: var(--sub);
      border-bottom: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.04);
    }

    tbody td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    tbody tr:hover {
      background: rgba(255,70,85,0.06);
    }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: var(--sub);
    }

    .load-more {
      margin-top: 14px;
      display: flex;
      justify-content: center;
    }

    .tier {
      font-weight: 900;
      padding: 2px 6px;
      border-radius: 6px;
      background: rgba(255,255,255,0.08);
    }

    @media (max-width: 820px) {
      .podium {
        grid-template-columns: 1fr;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .actions {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="bg"></div>
  <div class="grid"></div>

  <div class="page">
    <div class="header">
      <div>
        <div class="title">LEADERBOARD</div>
        <div class="subtitle">BIGEAR · 全球排行榜</div>
      </div>
      <div class="actions">
        <button class="btn" id="backBtn">返回主界面</button>
        <button class="btn" id="refreshBtn">刷新</button>
      </div>
    </div>

    <div class="panel">
      <div class="podium">
        <div class="podium-card" id="podium2">
          <div class="podium-rank">#2</div>
          <div class="podium-name">—</div>
          <div class="podium-score">0</div>
          <div class="podium-meta">段位 — · Lv.1 · 击杀 0</div>
        </div>
        <div class="podium-card" id="podium1">
          <div class="podium-rank">#1</div>
          <div class="podium-name">—</div>
          <div class="podium-score">0</div>
          <div class="podium-meta">段位 — · Lv.1 · 击杀 0</div>
        </div>
        <div class="podium-card" id="podium3">
          <div class="podium-rank">#3</div>
          <div class="podium-name">—</div>
          <div class="podium-score">0</div>
          <div class="podium-meta">段位 — · Lv.1 · 击杀 0</div>
        </div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>玩家</th>
              <th>分数</th>
              <th>段位</th>
              <th>存活</th>
              <th>等级</th>
              <th>击杀</th>
            </tr>
          </thead>
          <tbody id="lbBody">
            <tr><td colspan="7">加载中...</td></tr>
          </tbody>
        </table>
      </div>

      <div class="load-more">
        <button class="btn" id="loadMoreBtn">加载更多</button>
      </div>

      <div class="status" id="statusText">正在读取排行榜...</div>
    </div>
  </div>

  <script src="../js/music.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/supabase.js"></script>
  <script>
    const statusText = document.getElementById('statusText');
    const tbody = document.getElementById('lbBody');
    const podium1 = document.getElementById('podium1');
    const podium2 = document.getElementById('podium2');
    const podium3 = document.getElementById('podium3');
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    const pageSize = 50;
    let offset = 0;
    let isLoading = false;
    let reachedEnd = false;

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    function formatTime(sec) {
      const s = Math.max(0, Math.floor(sec || 0));
      const m = Math.floor(s / 60);
      const r = s % 60;
      return `${String(m).padStart(2, "0")}:${String(r).padStart(2, "0")}`;
    }

    function renderPodium(rankEl, data, rank) {
      if (!rankEl) return;
      if (!data) {
        rankEl.querySelector(".podium-name").textContent = "—";
        rankEl.querySelector(".podium-score").textContent = "0";
        rankEl.querySelector(".podium-meta").textContent = "段位 — · Lv.1 · 击杀 0";
        return;
      }
      rankEl.querySelector(".podium-name").textContent = data.player_name || "匿名";
      rankEl.querySelector(".podium-score").textContent = Math.round(data.score || 0);
      rankEl.querySelector(".podium-meta").textContent = `段位 ${data.tier || "—"} · Lv.${data.level || 1} · 击杀 ${data.kills || 0}`;
      rankEl.querySelector(".podium-rank").textContent = `#${rank}`;
    }

    async function loadLeaderboardPage(reset = false) {
      if (isLoading || reachedEnd) return;
      if (!window.SupabaseAPI) {
        statusText.textContent = "Supabase 未初始化";
        tbody.innerHTML = '<tr><td colspan="7">无法连接到排行榜服务</td></tr>';
        if (loadMoreBtn) loadMoreBtn.disabled = true;
        return;
      }

      isLoading = true;
      if (loadMoreBtn) loadMoreBtn.disabled = true;
      if (reset) {
        offset = 0;
        reachedEnd = false;
        tbody.innerHTML = '<tr><td colspan="7">加载中...</td></tr>';
      }
      statusText.textContent = "正在读取排行榜...";

      const result = await window.SupabaseAPI.getLeaderboardPage(pageSize, offset);
      if (result.error) {
        statusText.textContent = "加载失败，请稍后重试";
        if (reset) tbody.innerHTML = '<tr><td colspan="7">加载失败</td></tr>';
        isLoading = false;
        if (loadMoreBtn) loadMoreBtn.disabled = false;
        return;
      }

      const list = result.data || [];
      if (reset) {
        if (list.length === 0) {
          statusText.textContent = "暂无数据";
          tbody.innerHTML = '<tr><td colspan="7">暂无排行数据</td></tr>';
          reachedEnd = true;
          isLoading = false;
          if (loadMoreBtn) loadMoreBtn.disabled = true;
          return;
        }

        renderPodium(podium1, list[0], 1);
        renderPodium(podium2, list[1], 2);
        renderPodium(podium3, list[2], 3);

        tbody.innerHTML = "";
      }

      if (list.length < pageSize) {
        reachedEnd = true;
      }

      const rows = list.map((r, idx) => {
        const rank = offset + idx + 1;
        return `
        <tr>
          <td>${rank}</td>
          <td>${escapeHtml(r.player_name || "匿名")}</td>
          <td style="font-weight:900;">${Math.round(r.score || 0)}</td>
          <td><span class="tier">${r.tier || ""}</span></td>
          <td>${formatTime(r.survival_time)}</td>
          <td>Lv.${r.level || 1}</td>
          <td>${r.kills || 0}</td>
        </tr>
      `;
      }).join("");

      tbody.insertAdjacentHTML("beforeend", rows);
      offset += list.length;

      if (reachedEnd) {
        statusText.textContent = `已加载 ${offset} 条记录（已到底）`;
        if (loadMoreBtn) {
          loadMoreBtn.textContent = "没有更多了";
          loadMoreBtn.disabled = true;
        }
      } else {
        statusText.textContent = `已加载 ${offset} 条记录`;
        if (loadMoreBtn) loadMoreBtn.disabled = false;
      }

      isLoading = false;
    }

    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = "../index.html";
    });

    document.getElementById('refreshBtn').addEventListener('click', () => {
      if (loadMoreBtn) {
        loadMoreBtn.textContent = "加载更多";
        loadMoreBtn.disabled = false;
      }
      loadLeaderboardPage(true);
    });

    if (loadMoreBtn) {
      loadMoreBtn.addEventListener('click', () => {
        loadLeaderboardPage(false);
      });
    }

    window.addEventListener('load', () => {
      loadLeaderboardPage(true);
    });
  </script>
</body>
</html>
