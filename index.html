<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="icon" href="/favicon.ico" />
    <style>
        :root {
            --ui-bg: rgba(0,0,0,.55);
            --ui-panel: rgba(0,0,0,.72);
            --ui-border: rgba(255,255,255,.12);
            --ui-text: rgba(255,255,255,.92);
            --ui-sub: rgba(255,255,255,.72);
            --hp: #ff3b30;
            --exp: #34c759;
            --rare: #4aa3ff;
            --legend: #ff9f0a;
            --valorant-red: #ff4655;
            --valorant-dark: #0f1923;
            --valorant-accent: #ff4655;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100%;
            overflow: hidden;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            color: var(--ui-text);
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            position: fixed;
            inset: 0;
            background: #000;
            overflow: hidden;
        }

        .video-wall {
            position: absolute;
            inset: 0;
            z-index: 0;
            pointer-events: none;
            background: radial-gradient(800px 420px at 50% 30%, rgba(255,70,85,0.18), transparent 60%),
                        linear-gradient(135deg, rgba(5,8,12,0.98), rgba(10,14,20,0.95));
        }

        .video-wall::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.65));
            pointer-events: none;
        }

        .bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: saturate(1.1) contrast(1.05) brightness(0.7);
            opacity: 0.65;
        }

        /* åŠ¨æ€ç½‘æ ¼èƒŒæ™¯ */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,70,85,.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,70,85,.06) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridFloat 30s linear infinite;
            opacity: 0.5;
        }

        @keyframes gridFloat {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(40px) translateX(40px); }
        }

        /* å…‰æ™•è£…é¥° */
        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: pulse 8s ease-in-out infinite;
        }

        .glow1 {
            width: 600px;
            height: 600px;
            background: var(--valorant-red);
            top: -200px;
            left: -200px;
        }

        .glow2 {
            width: 500px;
            height: 500px;
            background: #bd3944;
            bottom: -150px;
            right: -150px;
            animation-delay: 4s;
        }

        .glow3 {
            width: 400px;
            height: 400px;
            background: var(--valorant-red);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.12; }
            50% { transform: scale(1.2); opacity: 0.2; }
        }

        /* æ¼‚æµ®ç²’å­ */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform: translateY(100vh);
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(var(--drift));
                opacity: 0;
            }
        }

        /* ä¸»å†…å®¹ */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
            position: relative;
            padding: 2rem 0;
        }

        /* æ ‡é¢˜è£…é¥°æ¡†æ¶ */
        .logo-container::before,
        .logo-container::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, var(--valorant-red), transparent);
            box-shadow: 0 0 10px var(--valorant-red);
        }

        .logo-container::before {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo-container::after {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(-1);
        }

        /* æ ‡é¢˜è§’è½è£…é¥° */
        .title-frame {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--valorant-red);
            opacity: 0.6;
            animation: pulse 3s ease-in-out infinite;
        }

        .title-frame.tl {
            top: -10px;
            left: -60px;
            border-right: none;
            border-bottom: none;
            clip-path: polygon(0 0, 100% 0, 100% 3px, 3px 3px, 3px 100%, 0 100%);
        }

        .title-frame.tr {
            top: -10px;
            right: -60px;
            border-left: none;
            border-bottom: none;
            clip-path: polygon(0 0, 100% 0, 100% 100%, calc(100% - 3px) 100%, calc(100% - 3px) 3px, 0 3px);
        }

        .title-frame.bl {
            bottom: -10px;
            left: -60px;
            border-right: none;
            border-top: none;
            clip-path: polygon(0 0, 3px 0, 3px calc(100% - 3px), 100% calc(100% - 3px), 100% 100%, 0 100%);
        }

        .title-frame.br {
            bottom: -10px;
            right: -60px;
            border-left: none;
            border-top: none;
            clip-path: polygon(0 calc(100% - 3px), calc(100% - 3px) calc(100% - 3px), calc(100% - 3px) 0, 100% 0, 100% 100%, 0 100%);
        }

        .title {
            font-size: 5rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 30px rgba(255,70,85,0.8),
                0 0 60px rgba(255,70,85,0.5),
                0 0 100px rgba(255,70,85,0.3),
                0 4px 20px rgba(0,0,0,0.9);
            margin-bottom: 0.5rem;
            letter-spacing: 0.15em;
            animation: titleGlow 3s ease-in-out infinite;
            text-transform: uppercase;
        }

        @keyframes titleGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 30px rgba(255,70,85,0.8),
                    0 0 60px rgba(255,70,85,0.5),
                    0 0 100px rgba(255,70,85,0.3),
                    0 4px 20px rgba(0,0,0,0.9);
                filter: brightness(1);
            }
            50% { 
                text-shadow: 
                    0 0 40px rgba(255,70,85,1),
                    0 0 80px rgba(255,70,85,0.7),
                    0 0 120px rgba(255,70,85,0.5),
                    0 4px 20px rgba(0,0,0,0.9);
                filter: brightness(1.2);
            }
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--ui-sub);
            font-weight: 500;
            letter-spacing: 0.15em;
            animation: fadeInDown 1s ease-out 0.2s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* æŒ‰é’®ç»„ */
        .menu {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            position: relative;
            padding: 1.2rem 3.5rem;
            min-width: 320px;
            font-size: 1.1rem;
            font-weight: 900;
            color: #ffffff;
            background: rgba(15,25,35,0.9);
            border: 2px solid rgba(255,70,85,0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            overflow: visible;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            clip-path: polygon(25px 0, 100% 0, 100% calc(100% - 25px), calc(100% - 25px) 100%, 0 100%, 0 25px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,70,85,0.4), transparent);
            transition: left 0.6s;
            z-index: 1;
        }

        .btn::after {
            content: '';
            position: absolute;
            inset: -2px;
            border: 2px solid transparent;
            opacity: 0;
            transition: opacity 0.3s;
            clip-path: polygon(25px 0, 100% 0, 100% calc(100% - 25px), calc(100% - 25px) 100%, 0 100%, 0 25px);
            background: 
                linear-gradient(var(--valorant-red), var(--valorant-red)) padding-box,
                linear-gradient(135deg, var(--valorant-red), transparent 30%, transparent 70%, var(--valorant-red)) border-box;
            z-index: -1;
        }

        /* è£…é¥°çº¿æ¡ */
        .menu {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            animation: fadeInUp 1s ease-out 0.4s both;
            position: relative;
        }

        .menu::before,
        .menu::after {
            content: '';
            position: absolute;
            background: var(--valorant-red);
            opacity: 0.6;
        }

        .menu::before {
            width: 2px;
            height: 40px;
            left: -20px;
            top: 0;
            box-shadow: 0 0 10px var(--valorant-red);
        }

        .menu::after {
            width: 2px;
            height: 40px;
            right: -20px;
            bottom: 0;
            box-shadow: 0 0 10px var(--valorant-red);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover::after {
            opacity: 1;
        }

        .btn:hover {
            background: rgba(255,70,85,0.15);
            border-color: var(--valorant-red);
            transform: translateY(-3px);
            box-shadow: 
                0 0 40px rgba(255,70,85,0.5),
                0 8px 24px rgba(0,0,0,0.6),
                inset 0 0 30px rgba(255,70,85,0.15),
                inset 0 -2px 0 rgba(255,70,85,0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn.disabled,
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: rgba(255,255,255,.2);
            box-shadow: none;
        }

        .btn-mini {
            padding: 6px 10px;
            font-size: 12px;
            letter-spacing: 0.08em;
        }

        .music-current {
            font-weight: 700;
            font-size: 13px;
            color: var(--ui-text);
            text-align: right;
            max-width: 260px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* è¿›å…¥æ¸¸æˆé®ç½© */
        .entry-gate {
            position: fixed;
            inset: 0;
            z-index: 120;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(800px 420px at 50% 30%, rgba(255,70,85,0.18), transparent 60%),
                linear-gradient(135deg, rgba(5,8,12,0.98), rgba(10,14,20,0.95));
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .entry-gate.hide {
            opacity: 0;
            transform: scale(1.02);
            pointer-events: none;
        }

        .entry-panel {
            position: relative;
            padding: 40px 60px;
            border: 2px solid rgba(255,70,85,0.65);
            background: rgba(10,10,10,0.55);
            clip-path: polygon(30px 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%, 0 30px);
            box-shadow:
                0 0 40px rgba(255,70,85,0.45),
                0 30px 80px rgba(0,0,0,0.7);
            text-align: center;
        }

        .entry-title {
            font-size: 2.1rem;
            font-weight: 900;
            letter-spacing: 0.25em;
            color: #fff;
            text-transform: uppercase;
            text-shadow:
                0 0 20px rgba(255,70,85,0.9),
                0 0 60px rgba(255,70,85,0.6);
        }

        .entry-sub {
            margin-top: 12px;
            font-size: 0.95rem;
            letter-spacing: 0.35em;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
        }

        .entry-prompt {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: #ffffff;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .entry-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--valorant-red);
            box-shadow: 0 0 16px var(--valorant-red);
            animation: entryPulse 1.2s ease-in-out infinite;
        }

        .entry-ring {
            position: absolute;
            inset: -18px;
            border: 1px solid rgba(255,70,85,0.35);
            clip-path: polygon(35px 0, 100% 0, 100% calc(100% - 35px), calc(100% - 35px) 100%, 0 100%, 0 35px);
            filter: drop-shadow(0 0 10px rgba(255,70,85,0.35));
            animation: entryScan 6s linear infinite;
            pointer-events: none;
        }

        @keyframes entryPulse {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.6); opacity: 1; }
        }

        @keyframes entryScan {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .music-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .range {
            width: 160px;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.7);
            z-index: 50;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-panel {
            width: min(720px, 92vw);
            background: rgba(10,10,10,0.95);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 22px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 900;
            letter-spacing: 0.08em;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.08);
            color: #fff;
            cursor: pointer;
            font-size: 18px;
        }

        .modal-body {
            color: var(--ui-sub);
            line-height: 1.7;
            font-size: 14px;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background: rgba(255,255,255,0.2);
            transition: .2s;
            border-radius: 999px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            top: 3px;
            background: #fff;
            transition: .2s;
            border-radius: 50%;
        }

        .switch input:checked + .slider {
            background: var(--valorant-red);
        }

        .switch input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* æŒ‰é’®å†…éƒ¨æ‰«ææ•ˆæœ */
        .btn-scan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 45%, rgba(255,70,85,0.1) 50%, transparent 55%);
            animation: btnScan 3s linear infinite;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn:hover .btn-scan {
            opacity: 1;
        }

        @keyframes btnScan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--valorant-red) 0%, #bd3944 100%);
            border-color: var(--valorant-red);
            color: #ffffff;
            font-weight: 900;
            font-size: 1.4rem;
            box-shadow: 
                0 0 40px rgba(255,70,85,0.6),
                0 8px 30px rgba(0,0,0,0.7),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: visible;
        }

        .btn-primary::after {
            opacity: 0;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff5865 0%, #d94450 100%);
            border-color: #ff6674;
            box-shadow: 
                0 0 60px rgba(255,70,85,0.9),
                0 12px 40px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.3);
            transform: translateY(-5px) scale(1.02);
        }

        /* æŒ‰é’®è§’è½è£…é¥° */
        .btn-decorator {
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid var(--valorant-red);
            pointer-events: none;
            opacity: 0.8;
        }

        .btn-decorator.tl {
            top: -6px;
            left: 12px;
            border-right: none;
            border-bottom: none;
            clip-path: polygon(0 0, 100% 0, 100% 2px, 2px 2px, 2px 100%, 0 100%);
        }

        .btn-decorator.tr {
            top: -6px;
            right: 12px;
            border-left: none;
            border-bottom: none;
            clip-path: polygon(0 0, 100% 0, 100% 100%, calc(100% - 2px) 100%, calc(100% - 2px) 2px, 0 2px);
        }

        .btn-decorator.bl {
            bottom: -6px;
            left: 12px;
            border-right: none;
            border-top: none;
            clip-path: polygon(0 0, 2px 0, 2px calc(100% - 2px), 100% calc(100% - 2px), 100% 100%, 0 100%);
        }

        .btn-decorator.br {
            bottom: -6px;
            right: 12px;
            border-left: none;
            border-top: none;
            clip-path: polygon(0 calc(100% - 2px), calc(100% - 2px) calc(100% - 2px), calc(100% - 2px) 0, 100% 0, 100% 100%, 0 100%);
        }

        .btn:hover .btn-decorator {
            opacity: 1;
            box-shadow: 0 0 8px var(--valorant-red);
        }

        /* æç¤ºä¿¡æ¯ */
        .hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.8rem 1.5rem;
            background: rgba(15,25,35,0.85);
            border: 2px solid rgba(255,70,85,0.3);
            font-size: 0.85rem;
            color: var(--ui-sub);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            animation: fadeInUp 1s ease-out 0.8s both;
            white-space: nowrap;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            letter-spacing: 0.05em;
            box-shadow: 0 0 20px rgba(255,70,85,0.2);
        }

        .hint::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: var(--valorant-red);
            box-shadow: 0 0 8px var(--valorant-red);
            opacity: 0.6;
        }

        /* åŠ è½½åŠ¨ç”» */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,70,85,0.2);
            border-top-color: var(--valorant-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
            box-shadow: 0 0 20px rgba(255,70,85,0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.2rem;
            color: var(--ui-text);
            font-weight: 700;
        }

        /* å“åº”å¼ */
        @media (max-width: 640px) {
            .title {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .btn {
                min-width: 260px;
                padding: 1rem 2.5rem;
                font-size: 1rem;
            }
            .btn-primary {
                font-size: 1.15rem;
            }
            .hint {
                font-size: 0.75rem;
                padding: 0.5rem 1rem;
            }
            .menu::before,
            .menu::after {
                display: none;
            }
            .title-frame {
                display: none;
            }
        }

        /* æ‰«æçº¿æ•ˆæœ */
        .scanline {
            position: absolute;
